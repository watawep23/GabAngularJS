<!DOCTYPE html>
<html lang="en-US" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My first AngularJS</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
		<script src="includes/ng-file-upload.min.js"></script>
		<base href="/">
	</head>
	<body>
		<div class="head-banner" ng-controller="headCtrl">
			<h1>{{ title }}</h1>
			<p>{{ subtitle }}</p>
			<ul class="nav">
				<li class="nav-list" ng-repeat="nav in navs"><a href="{{ nav.link }}">{{ nav.name }}</a></li>
			</ul>
		</div>


		<h1>hello world!</h1>
		<div class="main-view" ng-view></div>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="angular/controller/app.js"></script>
	</body>
</html>
